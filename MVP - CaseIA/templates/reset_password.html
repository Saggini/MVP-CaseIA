<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/favicon-16x16.png" type="image/x-icon" alt="Ícone do site">
    <link rel="icon" href="/static/img/favicon-32x32.png" type="image/x-icon" alt="Ícone do site">
</head>
<body>
<!-- Logo no canto superior esquerdo -->
<div class="logo-container">
    <a href="/" aria-label="Página inicial" class="logo-container">
        <img src="/static/img/LOGO-1.PNG-removebg-preview.png" alt="Logo do CaseIA" style="height: 40px; margin-right: 8px;">
        <span style="font-size: 1.5rem; font-weight: bold;">CaseIA</span>
    </a>
</div>

<div class="login-container">
    <h2 class="text-center">Redefinição de Senha</h2>
    <br>

    <form method="POST">
        <div class="mb-3">
            <label for="password" class="form-label">Nova Senha:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua nova senha aqui ..." required>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirmar Nova Senha:</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirme sua nova senha aqui ..." required>
        </div>

        <button type="submit" class="btn w-100 btn-primary">Enviar</button>
    </form>

    <div class="voltar-para-o-login">
        <a href="/login">Voltar para o login</a>
    </div>
</div>

<!-- Adiciona o VLibras -->
{{ vlibras_script|safe }}

</body>
</html>
